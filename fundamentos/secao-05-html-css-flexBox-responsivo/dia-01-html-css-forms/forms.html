<!DOCTYPE html>
<html lang="PT-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>

<body>
  <form action="" method="get">
    <h1>Formulario</h1>
    <label for="mail">Email:
      <input type="email" name="email" id="mail" placeholder="Digite seu email" required autocomplete="off" autofocus><br><br>
    </label>
    <label for="pass">Senha:
      <input type="password" name="senha" id="pass" placeholder="Digite sua senha" required><br><br>
    </label>
    <button type="submit">Entrar</button>
  </form>

</body>

</html>
