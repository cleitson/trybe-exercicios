<!DOCTYPE html>
<html lang="PT-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>

<body>
  <h1>Formulario</h1>
  <form action="" method="get" enctype="multipart/form-data">
    <label for="nome-completo">Nome completo:
      <input type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required>
    </label>
    <br><br>
    <label for="input-email">Email:
      <input type="email" name="email" id="input-email" placeholder="Digite seu email" required>
    </label>
    <br><br>
    <label for="input-estado">Estado onde voce mora:
      <select name="estado" id="input-estado">
        <option value="sp">São Paulo</option>
        <option value="mg">Minas Gerais</option>
        <option value="ap">Amapá</option>
        <option value="rs">Rio Grande do Sul</option>
      </select>
    </label>
    <br><br>
    <p>Selecione sua foto:</p>
    <input type="file" name="foto" id="input-foto">
    <p>comidas favoritas:</p>
    <label for="comida1">
      <input type="radio" name="comida" id="comida1" checked>Pizza
    </label>
    <label for="comida2">
      <input type="radio" name="comida" id="comida2">Sorvete
    </label>
    <label for="comida3">
      <input type="radio" name="comida" id="comida3">Lasanha
    </label>
    <label for="comida4">
      <input type="radio" name="comida" id="comida4">Outro
    </label>
    <br><br>
    <p>Escreva algo sobre voce:</p>
    <textarea name="sobre-mim" id="textarea1" cols="30" rows="5" placeholder="Digite algo sobre voce!"></textarea>
    <br><br>
    <label for="input-senha">Digite sua senha: 
      <input type="password" name="senha" id="input-senha" placeholder="senha" required>
    </label>
    <br><br>
    <label for="input-notificao">
      <input type="checkbox" name="notificacao" id="input-notificao">Deseja receber emails de notificacao?
    </label>
  </form>
</body>

</html>
